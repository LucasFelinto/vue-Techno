<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Techno</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="app">
    <section class="produtos">
      
      <div v-for="produto in produtos" :key="produto.id" class="produto">
        <img :src="produto.img" :alt="produto.nome" class="produto_img">
      
        <div class="produto_info">
          <span class="produto_preco">{{produto.preco | formataPreco}}</span>
          <h2 class="produto_titulo">{{produto.nome}}</h2>
        </div>
      
      </div>
    </section>    
  
  </div>

  <script src="./app.js"></script>
</body>

</html>
